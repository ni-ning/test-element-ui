<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app"
            })
        };
    </script>
</head>
<body>
    <div id="app">
        <el-row>
            <el-col :span="6"><el-progress :percentage="50"></el-progress></el-col>
        </el-row>
        <el-row>
            <el-col :span="6"><el-progress :percentage="100" status="success"></el-progress></el-col>
        </el-row>
        <el-row>
            <el-col :span="6"><el-progress :percentage="100" status="warning"></el-progress></el-col>
        </el-row>
        <el-row>
            <el-col :span="6"><el-progress :percentage="50" status="exception"></el-progress></el-col>
        </el-row>
        
        <el-row>
            <el-col :span="6"><el-progress :text-inside="true" :stroke-width="20" :percentage="70"></el-progress></el-col>
        </el-row>
    </div>
</body>
</html>
