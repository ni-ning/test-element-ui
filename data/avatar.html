<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- 引入样式 -->

    <script>
        window.onload = function(){
            new Vue({
                el: "#app",
                data(){
                    return {

                    }

            })

    </div>
</body>
</html>
