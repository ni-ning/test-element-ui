<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app",
                methods: {
                    open(){
                        this.$alert('这是一段内容', '标题名称', {
                            confirmButtonText: '确定',
                            callback: action => {
                                this.$message({
                                    type: 'info',
                                    message: `action: ${action}`
                                })
                            }
                        })
                    },
                    handleClick(){
                        this.$confirm('此操作将永久删除该文件，是否继续？', '提示', {
                            confirmButtonText: '确定',
                            cancleButtonText: '取消',
                            type: 'warning'
                        }).then(()=>{
                            this.$message({
                                type: 'success',
                                message: '删除成功'
                            });
                        }).catch(()=>{
                                this.$message({
                                    type: 'info',
                                    message: '已取消删除'
                                });
                            })
                    }
                }
            })
        };
    </script>
</head>
<body>
    <div id="app">
        <el-button type="info" @click="open" size="small">点击打开</el-button>
        <br><br>
        <el-button type="success" @click="handleClick" size="small">点击打开</el-button>
    </div>
</body>
</html>
